<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class='header'>
        <div class="logo-header">
            <img src="/images/trybewarts-header-logo.svg" alt="logo-trybe" class="trybewarts-header-logo">
        </div>
        <span class="title-header">Trybewarts</span>
        <form action="get" class="trybewarts-login">

            <section class="login">
                <input type="email" name="email" placeholder="Email" id="email">
                <input type="password" name="password" placeholder="Senha" id="password">
                <button type="submit" id="enter-button">Entrar</button>
            </section>

        </form>
    </header>


    <script src="script.js"></script>
</body>

</html>
